<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kayculatrice</title>
  </head>
  <body>
    <main>
      <section class="calc-section">
        <div class="calc-container">
          <div class="calc-brand"><span>KayCulatrice</span></div>
          <div class="row">
            <form action="">
              <input
                class="calc-input"
                type="text"
                name=""
                id="screen"
                value="0"
              />
            </form>
          </div>
          <div class="row">
            <button class="calc-btn btn-type-2" value="AC">AC</button>
            <button class="calc-btn btn-type-2" value="+/-">+/-</button>
            <button class="calc-btn btn-type-2" value="%">%</button>
            <button class="calc-btn btn-type-3" value="รท">รท</button>
          </div>
          <div class="row">
            <button class="calc-btn btn-type-1" value="7">7</button>
            <button class="calc-btn btn-type-1" value="8">8</button>
            <button class="calc-btn btn-type-1" value="9">9</button>
            <button class="calc-btn btn-type-3" value="x">x</button>
          </div>
          <div class="row">
            <button class="calc-btn btn-type-1" value="4">4</button>
            <button class="calc-btn btn-type-1" value="5">5</button>
            <button class="calc-btn btn-type-1" value="6">6</button>
            <button class="calc-btn btn-type-3" value="-">-</button>
          </div>
          <div class="row">
            <button class="calc-btn btn-type-1" value="1">1</button>
            <button class="calc-btn btn-type-1" value="2">2</button>
            <button class="calc-btn btn-type-1" value="3">3</button>
            <button class="calc-btn btn-type-3" value="+">+</button>
          </div>
          <div class="row">
            <button class="calc-btn btn-type-1" id="btn-zero" value="0">
              0
            </button>
            <button class="calc-btn btn-type-1" value=",">,</button>
            <button class="calc-btn btn-type-3" id="btn-egal" value="=">
              =
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
